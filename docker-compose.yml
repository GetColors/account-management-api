

version: "3.1"
services:
    webserver:
      image: nginx:alpine
      container_name: atenas-webserver
      working_dir: /app
      volumes:
          - .:/app
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
        - "8000:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: atenas-php-fpm
      working_dir: /app
      volumes:
        - .:/app
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini
    composer:
      restart: 'no'
      build:
        context: .
        dockerfile: ./phpdocker/composer/Dockerfile
      command: install
      volumes:
        - .:/app
